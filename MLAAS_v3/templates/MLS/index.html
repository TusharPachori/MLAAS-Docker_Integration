{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Upload Dataset</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300'><link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>

<div class="upload">
 <div class="upload-files">
  <header>
      <b><h2><font color="white">Machine Learning As A Service</font></h2></b>
      <b><h3><font color="white">USER: {{ user.username }}</font></h3></b>
   <p>
    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
    <span class="up">up</span>
    <span class="load">load</span>
   </p>
  </header>
    <form method="post" enctype="multipart/form-data" action="label_selection">
    <h3 align="center">UPLOAD DATASET ( .CSV FILE )</h3>
        <h3 align="center">{% csrf_token %}
            {{ form.Dataset }}</h3>
        <br>
        <h3 align="center"><button type="submit">Upload</button></h3>
    </form>

  </div>
</div>


<script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
